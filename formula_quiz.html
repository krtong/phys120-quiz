        .problem-chapter { font-size: 0.85em; color: #ff9f43; margin-bottom: 10px; }

        .choice.correct { border-color: #00ff88; background: #0a3d2a; }
        .choice.wrong { border-color: #ff4757; background: #3d0a0a; }

        .formula-name { font-size: 0.85em; color: #888; margin-bottom: 5px; }
        .formula-eq { font-family: 'STIX Two Math', 'Cambria Math', 'Latin Modern Math', serif; font-size: 1.2em; }
        .feedback { text-align: center; font-size: 1.3em; padding: 20px; margin-top: 20px; border-radius: 10px; display: none; }
        .feedback.show { display: block; }
        .feedback.correct { background: #0a3d2a; color: #00ff88; }
        .feedback.wrong { background: #3d0a0a; color: #ff4757; }
        .correct-answer { margin-top: 10px; padding: 15px; background: #16213e; border-radius: 8px; font-family: 'STIX Two Math', 'Cambria Math', serif; font-size: 1.1em; }
        .next-btn { display: none; width: 100%; padding: 15px; margin-top: 20px; background: #ff9f43; color: #1a1a2e; border: none; border-radius: 10px; font-size: 1.1em; cursor: pointer; font-weight: bold; }
        .next-btn:hover { background: #e67e22; }
        .next-btn.show { display: block; }
        .complete { text-align: center; padding: 40px; }
        .complete h2 { color: #00ff88; font-size: 2em; }
        .restart-btn { padding: 15px 40px; background: #ff9f43; color: #1a1a2e; border: none; border-radius: 10px; font-size: 1.1em; cursor: pointer; font-weight: bold; margin-top: 20px; }

        let remaining = [];
        let total = 0;
        let correct = 0;
        let currentItem = null;
        let attempts = 0;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function initQuiz() {
            remaining = [...PROBLEMS];
            shuffleArray(remaining);
            total = remaining.length;
            correct = 0;
            attempts = 0;
            document.getElementById('total').textContent = total;
            document.getElementById('score').textContent = correct;
            document.getElementById('progressFill').style.width = '0%';
            document.getElementById('quiz').style.display = 'block';
            document.getElementById('complete').style.display = 'none';
            showQuestion();
        }

        function showQuestion() {
            if (remaining.length === 0) { showComplete(); return; }
            const idx = Math.floor(Math.random() * remaining.length);
            currentItem = remaining[idx];
            document.getElementById('problemSource').textContent = currentItem.source;
            document.getElementById('problemChapter').textContent = currentItem.chapter;
            document.getElementById('problemText').textContent = currentItem.problem;
            const wrongFormulas = ALL_FORMULAS.filter(f => !currentItem.allFormulas.some(cf => cf.formula === f.formula));
            shuffleArray(wrongFormulas);
            const distractors = wrongFormulas.slice(0, 3);
            const choices = [currentItem.correctFormula, ...distractors];
            shuffleArray(choices);
            const choicesDiv = document.getElementById('choices');
            choicesDiv.innerHTML = '';
            choices.forEach((choice) => {
                const btn = document.createElement('button');
                btn.className = 'choice';
                btn.innerHTML = '<div class="formula-name">' + choice.name + '</div><div class="formula-eq">' + choice.formula + '</div>';
                btn.onclick = () => selectAnswer(btn, choice);
                choicesDiv.appendChild(btn);
            });
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('correctAnswer').style.display = 'none';
            document.getElementById('nextBtn').className = 'next-btn';
        }

        function selectAnswer(btn, choice) {
            attempts++;
            const buttons = document.querySelectorAll('.choice');
            buttons.forEach(b => b.classList.add('disabled'));
            const feedback = document.getElementById('feedback');
            const feedbackText = document.getElementById('feedbackText');
            const correctAnswerDiv = document.getElementById('correctAnswer');
            const isCorrect = currentItem.allFormulas.some(f => f.formula === choice.formula);
            if (isCorrect) {
                btn.classList.add('correct');
                feedbackText.textContent = '✓ Correct!';
                feedback.className = 'feedback show correct';
                correctAnswerDiv.style.display = 'none';
                remaining = remaining.filter(item => item.problem !== currentItem.problem);
                correct++;
                document.getElementById('score').textContent = correct;
                document.getElementById('progressFill').style.width = (correct / total) * 100 + '%';
            } else {
                btn.classList.add('wrong');
                buttons.forEach(b => {
                    const formulaEq = b.querySelector('.formula-eq');
                    if (formulaEq && currentItem.allFormulas.some(f => f.formula === formulaEq.textContent)) {
                        b.classList.add('correct');
                    }
                });
                feedbackText.textContent = '✗ Wrong!';
                feedback.className = 'feedback show wrong';
                correctAnswerDiv.innerHTML = '<strong>' + currentItem.correctFormula.name + '</strong><br>' + currentItem.correctFormula.formula;
                correctAnswerDiv.style.display = 'block';
            }
            document.getElementById('nextBtn').className = 'next-btn show';
        }

        function nextQuestion() { showQuestion(); }

        function showComplete() {
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('complete').style.display = 'block';
            document.getElementById('stats').textContent = 'Total attempts: ' + attempts + ' | Accuracy: ' + Math.round((total / attempts) * 100) + '%';

        function restart() { initQuiz(); }

        initQuiz();
