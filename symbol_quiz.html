<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Symbol Quiz</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            color: #00d4ff;
            margin-bottom: 10px;
        }
        .progress {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #888;
        }
        .progress-bar {
            background: #333;
            border-radius: 10px;
            height: 20px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .progress-fill {
            background: linear-gradient(90deg, #00d4ff, #00ff88);
            height: 100%;
            transition: width 0.3s ease;
        }
        .problem-context {
            background: #0d1b2a;
            border-left: 4px solid #00d4ff;
            padding: 15px 20px;
            margin-bottom: 20px;
            border-radius: 0 10px 10px 0;
            font-size: 0.95em;
            line-height: 1.5;
            color: #ccc;
        }
        .problem-source {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 8px;
        }
        .symbol {
            text-align: center;
            font-size: 3em;
            padding: 30px;
            background: #16213e;
            border-radius: 15px;
            margin-bottom: 20px;
            font-family: 'STIX Two Math', 'Cambria Math', 'Latin Modern Math', 'DejaVu Math TeX Gyre', serif;
        }
        .question {
            text-align: center;
            margin-bottom: 20px;
            color: #aaa;
        }
        .choices {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .choice {
            padding: 15px 20px;
            background: #16213e;
            border: 2px solid #333;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1em;
            color: #eee;
            text-align: left;
        }
        .choice:hover {
            border-color: #00d4ff;
            background: #1a2744;
        }
        .choice.correct {
            border-color: #00ff88;
            background: #0a3d2a;
        }
        .choice.wrong {
            border-color: #ff4757;
            background: #3d0a0a;
        }
        .choice.disabled {
            pointer-events: none;
        }
        .feedback {
            text-align: center;
            font-size: 1.3em;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            display: none;
        }
        .feedback.show { display: block; }
        .feedback.correct {
            background: #0a3d2a;
            color: #00ff88;
        }
        .feedback.wrong {
            background: #3d0a0a;
            color: #ff4757;
        }
        .next-btn {
            display: none;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: #00d4ff;
            color: #1a1a2e;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            font-weight: bold;
        }
        .next-btn:hover { background: #00b8e6; }
        .next-btn.show { display: block; }
        .complete { text-align: center; padding: 40px; }
        .complete h2 {
            color: #00ff88;
            font-size: 2em;
        }
        .restart-btn {
            padding: 15px 40px;
            background: #00d4ff;
            color: #1a1a2e;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
        }
        .stats { margin-top: 20px; color: #888; }
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Physics Symbol Quiz</h1>
    <div class="progress">
        <span id="score">0</span> / <span id="total">0</span> completed
    </div>
    <div class="progress-bar">
        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
    </div>

    <div id="loading" class="loading">Loading problems...</div>

    <div id="quiz" style="display: none;">
        <div class="problem-context">
            <div class="problem-source" id="problemSource"></div>
            <div id="problemText"></div>
        </div>
        <div class="symbol" id="symbol"></div>
        <div class="question">What does this symbol represent in this problem?</div>
        <div class="choices" id="choices"></div>
        <div class="feedback" id="feedback"></div>
        <button class="next-btn" id="nextBtn" onclick="nextQuestion()">Next Symbol</button>
    </div>

    <div id="complete" class="complete" style="display: none;">
        <h2>Congratulations!</h2>
        <p>You've mastered all the physics symbols!</p>
        <div class="stats" id="stats"></div>
        <button class="restart-btn" onclick="restart()">Play Again</button>
    </div>

    <script>
        let symbolsWithContext = [];
        let allMeanings = [];
        let remaining = [];
        let total = 0;
        let correct = 0;
        let currentItem = null;
        let attempts = 0;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        async function loadProblems() {
            try {
                const response = await fetch('Final_Exam_Problems.json');
                const problems = await response.json();

                const seenSymbols = new Set();

                for (const problem of problems) {
                    if (!problem.variables || typeof problem.variables !== 'object') continue;

                    for (const [symbol, varData] of Object.entries(problem.variables)) {
                        if (!varData || typeof varData !== 'object') continue;

                        const meaning = varData.base_descriptive_name;
                        if (!meaning || typeof meaning !== 'string') continue;
                        if (meaning.trim().length === 0) continue;

                        // Skip pure numeric values
                        const firstChar = meaning.trim()[0];
                        if (firstChar && (firstChar.match(/\d/) || firstChar === '-')) continue;

                        // Create unique key for deduplication
                        const key = `${symbol}|${meaning}`;
                        if (seenSymbols.has(key)) continue;
                        seenSymbols.add(key);

                        symbolsWithContext.push({
                            symbol: symbol,
                            meaning: meaning,
                            problem: problem.problem,
                            source: problem.source || problem.from || 'Unknown'
                        });

                        if (!allMeanings.includes(meaning)) {
                            allMeanings.push(meaning);
                        }
                    }
                }

                document.getElementById('loading').style.display = 'none';
                initQuiz();
            } catch (error) {
                document.getElementById('loading').textContent = 'Error loading problems: ' + error.message;
            }
        }

        function initQuiz() {
            remaining = [...symbolsWithContext];
            shuffleArray(remaining);
            total = remaining.length;
            correct = 0;
            attempts = 0;

            document.getElementById('total').textContent = total;
            document.getElementById('score').textContent = correct;
            document.getElementById('progressFill').style.width = '0%';
            document.getElementById('quiz').style.display = 'block';
            document.getElementById('complete').style.display = 'none';

            showQuestion();
        }

        function showQuestion() {
            if (remaining.length === 0) {
                showComplete();
                return;
            }

            const idx = Math.floor(Math.random() * remaining.length);
            currentItem = remaining[idx];

            document.getElementById('problemSource').textContent = currentItem.source;
            document.getElementById('problemText').textContent = currentItem.problem;
            document.getElementById('symbol').textContent = currentItem.symbol;

            const wrongAnswers = allMeanings.filter(m => m !== currentItem.meaning);
            shuffleArray(wrongAnswers);
            const distractors = wrongAnswers.slice(0, 3);

            const choices = [currentItem.meaning, ...distractors];
            shuffleArray(choices);

            const choicesDiv = document.getElementById('choices');
            choicesDiv.innerHTML = '';

            choices.forEach((choice) => {
                const btn = document.createElement('button');
                btn.className = 'choice';
                btn.textContent = choice;
                btn.onclick = () => selectAnswer(btn, choice);
                choicesDiv.appendChild(btn);
            });

            document.getElementById('feedback').className = 'feedback';
            document.getElementById('nextBtn').className = 'next-btn';
        }

        function selectAnswer(btn, choice) {
            attempts++;
            const buttons = document.querySelectorAll('.choice');
            buttons.forEach(b => b.classList.add('disabled'));

            const feedback = document.getElementById('feedback');

            if (choice === currentItem.meaning) {
                btn.classList.add('correct');
                feedback.textContent = '✓ Correct!';
                feedback.className = 'feedback show correct';

                remaining = remaining.filter(item =>
                    !(item.symbol === currentItem.symbol && item.meaning === currentItem.meaning)
                );
                correct++;

                document.getElementById('score').textContent = correct;
                document.getElementById('progressFill').style.width = (correct / total) * 100 + '%';
            } else {
                btn.classList.add('wrong');
                buttons.forEach(b => {
                    if (b.textContent === currentItem.meaning) b.classList.add('correct');
                });
                feedback.textContent = `✗ Wrong! ${currentItem.symbol} = ${currentItem.meaning}`;
                feedback.className = 'feedback show wrong';
            }

            document.getElementById('nextBtn').className = 'next-btn show';
        }

        function nextQuestion() {
            showQuestion();
        }

        function showComplete() {
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('complete').style.display = 'block';
            document.getElementById('stats').textContent =
                `Total attempts: ${attempts} | Accuracy: ${Math.round((total / attempts) * 100)}%`;
        }

        function restart() {
            initQuiz();
        }

        // Load problems on page load
        loadProblems();
    </script>
</body>
</html>
